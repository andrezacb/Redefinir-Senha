<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <main>
        <div class="campo">
            <header>
                <img src="imagens/slogan.png" alt="">
            </header>
            <div class="conteudo">
                <br>
                <h1>Resetar Senha</h1>
                <br>
                <label for="senha">Senha:</label> <br>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                <br>
                <label id="confirme">Confirme sua senha:</label> <br>
                <input type="password" name="confir" id="confir" placeholder="Digite novamente sua senha" required>
                <br>
                <button>Enviar</button>
                <br>
                <br>
                <footer>
                    <a href="#">Não é nosso cliente? conheça a pagina de assinatura</a>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
